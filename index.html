<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Form using Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>
    
    <header>    
      <h1>Assignment 2 : Object List</h1> 
    </header>

    <div class="container1 form-input" id="add-book">

        <h2 class="form-input-heading">Add Book To Catalog</h2>
       
        <div class="form-group>
          <label for="inputTitle" class="sr-only">Title</label>
          <input type="text" id="inputTitle" class="form-control" placeholder="Title" autofocus>
        </div>
                                                                                     
        <div class="form-group>                                                                          
          <label for="inputAuthor" class="sr-only">Author</label>
          <input type="text" id="inputAuthor" class="form-control" placeholder="Author" autofocus>
        </div>
        
        <div class="form-group>
          <label for="inputGenre" class="sr-only">Genre</label>
          <input type="text" id="inputGenre" class="form-control" placeholder="Genre" autofocus>
        </div>
                                                                                     
        <div class="form-group>
          <label for="inputISBN" class="sr-only">ISBN</label>
          <input type="text" id="inputISBN" class="form-control" placeholder="ISBN" autofocus>
        </div>
       
        <div class="form-group>
          <label for="inputCopies" class="sr-only">Number of copies</label>
          <input type="number" id="inputCopies" class="form-control" placeholder="Copies" pattern='^([1-9][0-9]+|[1-9])$'>
        </div>  
                                                                                         
        <p></p>
                                                                                         
        <button class="btn btn-lg btn-primary btn-block" id="btn-add-item" type="submit">Add</button>
        <p class="bg-success" id="success"></p>                                                                              
        <p></p>
                                                                                      
        <button class="btn btn-lg btn-info btn-block" id="btn-display-cat" type="submit">Display Catalog</button>
                                                                                      
        <p class="bg-danger" id="error"></p>
        
    </div> <!-- /container1 -->
    
    <div class="container2" id="display-table"> 
                           
        <table class="table table-striped table-custom" id="book-catalog">
                                                                
          <tr>
            <th>Title</th>
            <th>Author</th>		
            <th>Genre</th>
            <th>ISBN</th>
            <th>Copies</th>
          </tr>
                          
      </table> 
                                                       
      <p></p>
                                                                                         
      <button class="btn btn-sm btn-primary btn-center" id="btn-show-input-form" type="submit">Add Book to Catalog</button>
                                                                                    
    </div> <!-- /container2 -->
    
    <script src="js/objectlist.js"></script>
    
  </body>
</html>
